<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>留言板</title>
		<link type="text/css" rel="stylesheet" href="css/message.css" />
		<link rel = "stylesheet" href = "https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
	</head>
	<body>
		<div class="message-board">
			<div class="headline">留言板</div>
			<div class="line"></div>
			<div class="message-form">
				<div class="form-group">
					<label for="message-content">留言内容：</label>
					<textarea id="message-content" placeholder="请输入您的留言(最多200字)" maxlength="200" required /></textarea>
				</div>
				<button id="submit-btn" class="submit-btn">提交留言</button>
			</div>
			
			<div class="message-list">
				<h4>最新留言</h4>
				<div class="messages-container">
					<!-- 留言将动态加载到这里 -->
					<div id="no-message" class="no-message"></div>
				</div>
			</div>
		</div>
		<script src="js/message.js"></script>
	</body>
</html>
